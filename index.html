<!DOCTYPE html>
<html>
  <head>
    <title><e-commerce-website></e-commerce-website></title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/amazon-header.css">
    <link rel="stylesheet" href="styles/pages/amazon.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body class=" text-light" data-bs-theme="dark" style="background-color: black;">
    <div class="amazon-header z-3 ">
      <div class="amazon-header-left-section">
        <a href="index.html" class="header-link">
          <img class="amazon-logo"
            src="images/logo.png">
          <img class="amazon-mobile-logo"
            src="images/logo.png">
        </a>
      </div>

      <div class="amazon-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search">

        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png">
        </button>
      </div>

      <div class="amazon-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png">
          <div class="cart-quantity js-cart-quantity">0</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>
    
    <div class="main z-2">


      
<div id="demo" class="carousel slide mx-4 " data-bs-ride="carousel">

 
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>


  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/silde.png" 
      alt="..." class="d-block w-100 my-5 "  >
    </div>
    <div class="carousel-item">
      <img src="images/slide2.jpg"
       alt="..." class="d-block w-100 my-5" >
    </div>
    <div class="carousel-item">
      <img src="images/slide3.jpg"
      alt="..." class="d-block w-100 my-5 " >
    </div>
    
  </div>


  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

      <div class="products-grid js-products-grid mx-4">  
      </div>


      <ul class="page-no pagination p-3  d-flex justify-content-center my-4">
        <li class="page-item "><a class="page-link bg-dark" style=" color: white; border: none;" href="#">Previous</a></li>
        <li class="page-item"><a class="page-link bg-info" style="color:black; border: none;" href="#">1</a></li>
        <li class="page-item active"><a class="page-link bg-dark" style=" color: white; border: none;" href="#">2</a></li>
        <li class="page-item"><a class="page-link bg-dark" style="color: white; border: none;" href="#">3</a></li>
        <li class="page-item"><a class="page-link bg-dark" style=" color: white; border: none;"href="#">Next</a></li>
      </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="module" src="scripts/amazon.js"></script>
  </body>
</html>
